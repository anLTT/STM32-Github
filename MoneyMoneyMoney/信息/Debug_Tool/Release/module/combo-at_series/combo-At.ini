[AT_APP]
AT_HELP=YES
AT_DEBUG=YES
AT_WIFI_SETTING=YES
AT_NET_COM=YES
AT_MQTT=YES
AT_HTTP=YES
AT_PING=YES
AT_SNTP=YES
AT_DNS=YES
AT_BT_SETTING=YES
AT_BT_MESH=YES
AT_IO_CONTROL=YES
AT_LORA=YES

[AT_CMD_CONFIG]
MAX_LEN=256

[AT_MQTT_USER_SET]
PARAM_MAP=1,1,1,1,1,1,1,1
PARAM_REFER=0,MQTT_SCHEME.TCP,MQTT_CLIENT_USER.ID,MQTT_CLIENT_USER.USERNAME,MQTT_CLIENT_USER.PASSWD,0,0,""
SET=AT+MQTTUSERCFG
RET=OK

[MQTT_SCHEME]
TCP=1
TLS=2
TLS_VERI_SER=3
TLS_PROV_CLI=4
TLS_VERI_SER_PROV_CLI=5
TCP_WEB=6
TLS_WEB=7
TLS_WEB_VERI_SER=8
TLS_WEB_PROV_CLI=9
TLS_WEB_VERI_SER_PROV_CLI=10

[MQTT_CLIENT_USER]
ID=STRING(256)
USERNAME=STRING(64)
PASSWD=STRING(64)

[AT_MQTT_FUNC_SET]
PARAM_MAP=1,1,1,1,1,1,1
PARAM_REFER=0,MQTT_FUNC.KEEPALIVE,MQTT_FUNC.DIS_CLR_SESSION,MQTT_FUNC.LWT_TOPIC,MQTT_FUNC.LWT_MSG,MQTT_FUNC.LWT_QOS,MQTT_FUNC.LWT_RETAIN
SET=AT+MQTTCONNCFG
RET=OK

[MQTT_FUNC]
KEEPALIVE=INT(0,7200)
DIS_CLR_SESSION=BOOL
LWT_TOPIC=STRING(256)
LWT_MSG=STRING(64)
LWT_QOS=INT(0,2)
LWT_RETAIN=BOOL

[AT_MQTT_CONNECT_SET]
PARAM_MAP=1,1,1,1
PARAM_REFER=0,MQTT_CONNECT.HOST,MQTT_CONNECT.POST,MQTT_CONNECT.RECONNECT
SET=AT+MQTTCONN
RET=OK

[AT_MQTT_CONNECT_GET]
PARAM_MAP=1,1,1,1,1,1,1


[MQTT_CONNECT]
HOST=STRINHG(128)
POST=INT(0,65535)
PATH=STRING(32)
RECONNECT=BOOL


[AT_MQTT_CONNECT_GET]




